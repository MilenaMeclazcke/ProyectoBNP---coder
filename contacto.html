<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Contacto BNP</title>
</head>
<body class="pagContacto">
    <header class="header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top navtopbar">
            <a class="navbar-brand bnplogonav" href="index.html">BNP</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto opcionesnav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="nosotros.html">NOSOTROS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="artistas.html">ARTISTAS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="galeria.html">GALERÍA</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contacto.html">CONTACTO</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="contacto">
        <h2>Contacto</h2>
        <form action="enviar" method="post">
            <div>
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <div>
                <button type="submit">Enviar</button>
            </div>
        </form>
    </main>

    <footer class="footer">
        <section class="footer-links">
            <ul class="opcionesfooter">
                <li><a href="nosotros.html">NOSOTROS</a></li>
                <li><a href="artistas.html">ARTISTAS</a></li>
                <li><a href="galeria.html">GALERÍA</a></li>
            </ul>
        </section>
        <section class="boxRegistro">
            <h3>REGISTRATE!</h3>
            <form action="registro">
                <div>
                    <label for="name">Nombre</label>
                    <input type="text" placeholder="Tu nombre" id="name">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" placeholder="Tu email" id="email">
                </div>
                <div>
                    <label for="phone">Teléfono</label>
                    <input type="tel" placeholder="Tu número" id="phone">
                </div>
            </form>
        </section>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
